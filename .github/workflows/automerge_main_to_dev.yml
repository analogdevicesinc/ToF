name: Auto Merge main to dev branch (with submodules)

on:
  push:
    branches:
      - main-github-action-temp

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Manually clone the repository
        run: |
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin main-github-action-temp
          git fetch origin dev-github-action-temp
          git checkout -b dev-github-action-temp origin/dev-github-action-temp

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into dev
        run: |
          git merge origin/main-github-action-temp --no-edit || echo "Merge conflict - manual resolution required"
          git submodule update --init --recursive

      - name: Push changes to dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git dev-github-action-temp
