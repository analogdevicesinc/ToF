name: Auto Merge main to dev branch (with submodules)

on:
  push:
    branches:
      - main-github-action-temp

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout using local composite action
        uses: ./.github/actions/checkout

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main-github-action-temp into dev-github-action-temp
        run: |
          git fetch origin dev-github-action-temp
          git checkout dev-github-action-temp
          git merge origin/main-github-action-temp --no-edit || echo "Merge conflict - manual resolution required"
          git submodule update --init --recursive
          git push origin dev-github-action-temp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
